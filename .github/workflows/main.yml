name: Send Job Notification Email

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  send-email:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    # ✅ 'file' 폴더가 없을 경우를 대비해 생성하는 단계를 추가하여 오류를 원천 차단합니다.
    - name: Ensure 'file' directory exists
      run: mkdir -p file

    # ✅ 이제 'file' 폴더가 확실히 있으므로, 그 안에 config.json 파일을 생성합니다.
    - name: Create config file from secret
      run: echo "${{ secrets.CONFIG_JSON }}" > file/config.json
    
    - name: Check file structure
        run: ls -R

    - name: Run email script
      env:
        SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
        SMTP_PORT: ${{ secrets.SMTP_PORT }}
        SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
        SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
      run: python wanted_mailer_auto.py


